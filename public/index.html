<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

    <!-- icons -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (sticky) -->
    <nav>
      <div>
        <span>tweeter</span>
      </div>
      <button type="button"><b>Write</b> a new tweet</button>
    </nav>

    <header>
      <br>
      <br>

      <div>
        <img src="/images/profile.JPG">
      </div>
      <div>
        <h2>Perry's Tweeter App</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- create new tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <p class="error-msg"></p>
        <form action="/tweets/" method="POST" id="tweet-submit">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" rows="1" placeholder="What Are You Humming About?" style="overflow: auto"></textarea>
          <div class="submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- tweet list -->
      <section id="tweets-container">
        <!-- dynamically load -->
      </section>

      <div class='scrll-btn-container'>
        <button type="button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </main>
    
  <br><br>
  </body>
</html>
